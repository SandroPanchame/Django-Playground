<!-- added template folder and this html file -->
<html>
    <body>
    {% if name %}
    <h1>Hello {{name}}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %} 
    <ul>
        {% for product in products %}
        <li>{{ product.title }}</li>
        {% empty %}
        <li>No products found.</li>
        {% endfor %}
    </ul>
    </body>
</html>
